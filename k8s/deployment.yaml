apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-server
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-server
  template:
    metadata:
      labels:
        app: simple-server
    spec:
      containers:
        - name: simple-server
          image: 233194685050.dkr.ecr.ap-northeast-1.amazonaws.com/simple_server:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
